<div id="servizi" class="text-black z-10">
    <div class="container max-w-6xl mx-auto mt-24 lg:mt-64">
        <div class="service-header p-4 md:p-0">
            <h2 class="font-sans text-5xl md:text-7xl tracking-widest opacity-50">
                Servizi.
            </h2>
            <p-divider />
        </div>
        <div class="flex flex-col p-4">
            @for (item of sortedServices(); track item.id) {
            <andreoli-accordion [service]="item" [isOpen]="getOpenConfig(item.id)"
                (accordionClicked)="handleAccordionClick($event)" />
            }
        </div>
    </div>

</div>
